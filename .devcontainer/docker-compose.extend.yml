services:
    app:
        ports:
            - '8000:8000'
        volumes:
            - .:/workspace
            - /workspace/.parcel-cache
            - /workspace/__pycache__
    db:
        ports:
            - '5432'
    es:
        ports:
            - '9200'
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=true
    rabbit:
        ports:
            - '5672'
