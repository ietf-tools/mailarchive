{% load archive_extras %}
{% for result in results %}
    <div class="xtr">
        <div class="xtd subj-col depth-{{ result.tdepth|max_depth }}">
            <span>{{ result.subject }}</span><a class="msg-detail" href="{{ result.url }}">{{ result.subject }}</a>
        </div>
        <div class="xtd from-col">{{ result.frm_name|truncatechars:35 }}</div>
        <div class="xtd date-col">{{ result.date }}</div>
        <div class="xtd list-col{% if browse_list %} d-none{% endif %}">{{ result.email_list }}</div>
        <div class="xtd score-col d-none">{{ result.meta.score }}</div>
        <div class="xtd url-col d-none">{{ result.url }}</div>
        <div class="xtd id-col d-none">{{ result.django_id }}</div>
        <div class="xtd thread-col d-none">{{ result.tid }}</div>
    </div>
{% empty %}
    <div class="xtr"><div class="xtd no-results">No results found</div></div>
{% endfor %}
