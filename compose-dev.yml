#     environment:
#       CELERY_APP: mlarchive.celeryapp:app
#       CONTAINER_ROLE: beat
#       UPDATE_REQUIREMENTS_FROM: requirements.txt
#       BROKER_URL: amqp://guest:guest@rabbit:5672//
#       DJANGO_SETTINGS_MODULE: mlarchive.settings.settings
#       SECRET_KEY: 2y&2u=%@di1tnc3gt82e9p@$7cq7nbctll41d02@e$#=9jrzj$
#       DATABASES_PASSWORD: franticmarble
#       DATABASES_HOST: db
#       ELASTICSEARCH_HOST: es
#     depends_on:
#       - app
#     restart: unless-stopped
#     stop_grace_period: 1m
#     volumes:
#       - app-data:/data
#       - app-assets:/assets

  blobstore:
      image: ghcr.io/ietf-tools/datatracker-devblobstore:latest
      restart: unless-stopped
      volumes:
          - "minio-data:/data"

  blobdb:
      image: postgres:17
      restart: unless-stopped
      environment:
          POSTGRES_DB: blobdb
          POSTGRES_USER: mailarch
          POSTGRES_PASSWORD: abcd1234
      volumes:
          - blobdb-data:/var/lib/postgresql/data

  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - "11211:11211"
    restart: unless-stopped

volumes:
    app-assets:
    app-data:
    postgresdb-data:
    es-data:
    minio-data:
    blobdb-data:
